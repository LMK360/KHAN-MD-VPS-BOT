<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup | KHAN-MD VPS BOT</title>
  <style>
    /* Base styling */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #1f1f47, #121231);
      overflow: hidden;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #fff, 0 0 10px #0ff;
      }
      to {
        text-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
      }
    }

    form {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
      z-index: 2;
    }

    input, button {
      padding: 12px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
    }

    button {
      background: linear-gradient(to right, #00f2fe, #4facfe);
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00f2fe;
    }

    #msg {
      text-align: center;
      font-weight: bold;
    }

    /* Particle background */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 2px);
      background-size: 50px 50px;
      z-index: 0;
      animation: float 30s linear infinite;
    }

    @keyframes float {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  <p style="margin-top: 15px; text-align: center; color: #fff;">
  have an account login? <a href="index.html" style="color: #00ffe5; text-decoration: underline;">Create it here</a>
</p>

  <h1>KHAN-MD VPS BOT - Signup</h1>
  <form id="signupForm">
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
    <p id="msg"></p>
  </form>
  <div class="footer">
    KHAN-MD-VPS created by JawadTechX featured by LMK-AGENT002
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const email = form.email.value;
      const password = form.password.value;

      const res = await fetch('https://reduced-rozelle-lmk-second-api-d4e19d21.koyeb.app/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      document.getElementById('msg').innerText = data.message;
      if (res.ok) form.reset();
    });
  </script>
</body>
</html>
